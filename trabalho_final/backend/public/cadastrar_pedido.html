<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Pedido</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Cadastrar Pedido</h2>
        <form action="/cadastrar_pedido" method="POST">
            <label for="pizzas">Pizzas (ID e Quantidade):</label>
            <textarea id="pizzas" name="pizzas" placeholder='Exemplo: [{\"id_item\": 1, \"quantidade\": 2}, {\"id_item\": 3, \"quantidade\": 1}]' required></textarea>
            
            <button type="submit">Cadastrar Pedido</button>
        </form>
    </div>
</body>
</html>
